name: envd lint

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/envd-lint.yml'
      - '**.envd'
      - '**.py'
      - '**.ipynb'
      - 'Makefile'
  pull_request:
    paths:
      - '.github/workflows/envd-lint.yml'
      - '**.envd'
      - '**.py'
      - '**.ipynb'
      - 'Makefile'
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: envd-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Lint
        run: make envd-lint
