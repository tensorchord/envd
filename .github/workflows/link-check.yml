name: Link check

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/link-check.yml"
      - "**.md"
  pull_request:
    paths:
      - ".github/workflows/link-check.yml"
      - "**.md"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: --verbose --no-progress --format detailed .
