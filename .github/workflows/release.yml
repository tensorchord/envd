name: release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
    - '.github/workflows/release.yml'
    - '.goreleaser/'
    - '.goreleaser.yaml'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: upload gobin
        uses: actions/upload-artifact@v3
        with:
          name: gobin_${{ github.event.release.tag_name }}
          retention-days: 1
          path: |
            dist/envd_linux_amd64_v1/envd
            dist/envd_darwin_amd64_v1/envd      
          if-no-files-found: error
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Prepare publish manifest
        run: |
          mkdir manifest
          mv dist/envd_linux_arm64/envd manifest/envd_${{ steps.get_version.outputs.VERSION }}_Linux_arm64
          mv dist/envd_linux_amd64_v1/envd manifest/envd_${{ steps.get_version.outputs.VERSION }}_Linux_x86_64
          mv dist/envd_linux_386/envd manifest/envd_${{ steps.get_version.outputs.VERSION }}_Linux_i386
          mv dist/envd_darwin_amd64_v1/envd manifest/envd_${{ steps.get_version.outputs.VERSION }}_Darwin_x86_64
          mv dist/envd_darwin_arm64/envd manifest/envd_${{ steps.get_version.outputs.VERSION }}_Darwin_arm64
          mv dist/envd-sshd_linux_amd64_v1/envd-sshd manifest/envd-sshd_${{ steps.get_version.outputs.VERSION }}_Linux_x86_64
          mv dist/envd-sshd_linux_arm64/envd-sshd manifest/envd-sshd_${{ steps.get_version.outputs.VERSION }}_Linux_arm64
          mv dist/envd-sshd_linux_386/envd-sshd manifest/envd-sshd_${{ steps.get_version.outputs.VERSION }}_Linux_i386
          mv dist/envd-sshd_darwin_amd64_v1/envd-sshd manifest/envd-sshd_${{ steps.get_version.outputs.VERSION }}_Darwin_x86_64
          mv dist/envd-sshd_darwin_arm64/envd-sshd manifest/envd-sshd_${{ steps.get_version.outputs.VERSION }}_Darwin_arm64
          mv dist/checksums.txt manifest/checksums.txt
      - name: Upload publish manifest
        uses: actions/upload-artifact@v3
        with:
          name: release_${{ steps.get_version.outputs.VERSION }}
          retention-days: 1
          path: |
            manifest/
          if-no-files-found: error
  pypi_publish:
    needs: goreleaser
    # only trigger on main repo when tag starts with v
    if: github.repository == 'tensorchord/envd' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [macos-11, ubuntu-20.04]
    steps:
    - uses: actions/checkout@v3
    - name: Get gobin
      uses: actions/download-artifact@v3
      with:
        name: gobin_${{ github.event.release.tag_name }}
        path: dist/
    - name: Configure linux build environment
      if: runner.os == 'Linux'
      run: |
        mkdir -p bin
        mv dist/envd_linux_amd64_v1/envd bin/envd
        chmod +x bin/envd
    - name: Configure macOS build environment
      if: runner.os == 'macOS'
      run: |
        mkdir -p bin
        mv dist/envd_darwin_amd64_v1/envd bin/envd
        chmod +x bin/envd
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.11.2
      env:
        CIBW_ARCHS: auto64
    - name: Build source distribution
      if: runner.os == 'Linux' # Only release source under linux to avoid conflict
      run: |
        python3 setup.py sdist
        mv dist/*.tar.gz wheelhouse/
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m pip install --upgrade pip
        python -m pip install twine
        python -m twine upload wheelhouse/*
  image_publish:
    name: Build & push images
    # only trigger on main repo when tag starts with v
    if: github.repository == 'tensorchord/envd' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v3
      id: cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERIO_USERNAME }}
        password: ${{ secrets.DOCKERIO_TOKEN }}
    - name: Docker Buildx
      run: |
          ./base-images/build.sh
  envd_image_push:
    name: Build & push envd images
    # only trigger on main repo when tag starts with v
    if: github.repository == 'tensorchord/envd' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v3
      id: cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERIO_USERNAME }}
        password: ${{ secrets.DOCKERIO_TOKEN }}
    - name: Docker Buildx
      run: |
          ./base-images/envd/build.sh
  cache_publish:
    name: Build & Push the remote cache
    # only trigger on main repo when tag starts with v
    if: github.repository == 'tensorchord/envd' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_func: ["build", "build_gpu_11_2", "build_gpu_11_3", "build_gpu_11_6"]
        include:
          - build_func: build
            tag_suffix: ""
          - build_func: build_gpu_11_2
            tag_suffix: "-cuda-11.2.0-cudnn-8"
          - build_func: build_gpu_11_3
            tag_suffix: "-cuda-11.3.0-cudnn-8"
          - build_func: build_gpu_11_6
            tag_suffix: "-cuda-11.6.0-cudnn-8"
    needs: image_publish
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v3
      id: cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Get gobin
      uses: actions/download-artifact@v3
      with:
        name: gobin_${{ github.event.release.tag_name }}
        path: dist/
    - name: Configure linux build environment
      if: runner.os == 'Linux'
      run: |
        mv dist/envd_linux_amd64_v1/envd /usr/local/bin/envd
        chmod +x /usr/local/bin/envd
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERIO_USERNAME }}
        password: ${{ secrets.DOCKERIO_TOKEN }}
    - name: Build and push
      run: ./base-images/remote-cache/build-and-push-remote-cache.sh
      env:
        BUILD_FUNC: ${{ matrix.build_func }}
        TAG_SUFFIX: ${{ matrix.TAG_SUFFIX }}
  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - uses: actions/checkout@v3
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Download manifest
        uses: actions/download-artifact@v3
        with:
          name: release_${{ steps.get_version.outputs.VERSION }}
          path: manifest/
      - name: zip all files
        run: |
          cd manifest
          chmod +x ../hack/zip.sh
          ../hack/zip.sh
      - run: cd ..
      - run: make release-notes VERSION=${{ steps.get_version.outputs.VERSION }}
      - name: publish to github
        uses: softprops/action-gh-release@v1
        with: 
          body_path: release-notes
          files: |
            manifest/*.gz
            manifest/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          
          
